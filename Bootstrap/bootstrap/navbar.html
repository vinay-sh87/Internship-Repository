<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar in Bootstrap</title>
    <link rel="stylesheet" href="./assets/Bootstrap/CSS/bootstrap.css" />
    <style>
        .nav-item a{
            color: #00549C !important;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container ps-5 pe-5">
        <a class="navbar-brand" href="#">
            <img width="45" src="./assets/newlogo.png" alt="">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex gap-4 pe-5">
            <li class="nav-item">
              <a class="nav-link active text-uppercase fw-medium" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-uppercase fw-medium" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-uppercase fw-medium" aria-current="page" href="#">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-uppercase fw-medium" aria-current="page" href="#">Training</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-uppercase fw-medium" aria-current="page" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-uppercase fw-medium" aria-current="page" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-uppercase fw-medium" aria-current="page" href="#">Placement</a>
            </li>
            
          </ul>
          <form class="d-flex gap-3" role="search">
            <div class="btn btn-primary btn-sm">Register for Training</div>
            <div class="btn btn-primary btn-sm">PayUs</div>
          </form>
        </div>
      </div>
    </nav>

    <script src="./assets/Bootstrap/JS/bootstrap.js"></script>
  </body>
</html>
