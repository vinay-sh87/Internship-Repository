<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Understanding the Box Model</h1>
        <p>This box demonstrates the CSS box model, which includes content, padding, border, and margin.</p>
        <!-- four main components of box model -- margin, padding, border, content -->
        <!-- margin: used for outer spacing -->
        <!-- padding: used for inner spacing -->
        <!-- border: outline used for identifying the content dimensions -->
        <!-- content: used for content spacing -->
        <div class="container">Box</div>
    </div>
</body>
</html>
