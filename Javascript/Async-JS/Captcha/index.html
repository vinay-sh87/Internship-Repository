<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        align-items: center;
        gap: 1rem;
        box-shadow: 10px 10px 10px -5px rgba(0, 0, 0, 0.2);
        padding: 1.5rem;
        border-radius: 1rem;
      }
      .captcha {
        background-color: #f3f3f3;
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        font-size: 1.2rem;
        font-weight: 500;
        letter-spacing: 0.5px;
        width: 100px;
        text-align: center;
      }
      #generate-btn {
        padding: 0.1rem;
        background-color: transparent;
        border-radius: 4rem;
        border: none;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="captcha">Captcha</div>
      <button id="generate-btn">üîÑÔ∏è</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
